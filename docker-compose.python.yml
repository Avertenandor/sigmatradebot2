services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sigmatrade-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sigmatrade}
      POSTGRES_USER: ${POSTGRES_USER:-sigmatrade}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - sigmatrade
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sigmatrade}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for Dramatiq broker)
  redis:
    image: redis:7-alpine
    container_name: sigmatrade-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --appendfsync everysec --auto-aof-rewrite-percentage 50 --auto-aof-rewrite-min-size 64mb --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - sigmatrade
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Telegram Bot
  bot:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: sigmatrade-bot
    restart: unless-stopped
    command: bot
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      HEALTH_CHECK_PORT: ${HEALTH_CHECK_PORT:-8080}
    ports:
      - "${HEALTH_CHECK_PORT:-8080}:8080"  # Health check endpoint
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env
    networks:
      - sigmatrade
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Dramatiq Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: sigmatrade-worker
    restart: always
    command: worker
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env
    networks:
      - sigmatrade
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f dramatiq || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Task Scheduler
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: sigmatrade-scheduler
    restart: always
    command: scheduler
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env
    networks:
      - sigmatrade
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f scheduler || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  sigmatrade:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
